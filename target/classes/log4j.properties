log4j.rootLogger=DEBUG, debug, info, warn, error 

log4j.logger.debug=info 
log4j.appender.debug=org.apache.log4j.ConsoleAppender
log4j.appender.debug.Threshold=INFO
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern=%m%n

log4j.logger.info=info 
log4j.appender.info=com.jmj.inf.logger.logAppender.LevelGroupAppender
log4j.appender.info.Threshold = INFO   
log4j.appender.info.layout=org.apache.log4j.PatternLayout  
log4j.appender.info.layout.ConversionPattern=%m%n
log4j.appender.info.datePattern='.'yyyy-MM-dd  
log4j.appender.info.append=true  
log4j.appender.info.File=/home/iflow/auditLogs/info/info.log 

log4j.logger.warn=warn 
log4j.appender.warn=com.jmj.inf.logger.logAppender.LevelGroupAppender
log4j.appender.warn.layout=org.apache.log4j.PatternLayout  
log4j.appender.warn.layout.ConversionPattern=%m%n
log4j.appender.warn.datePattern='.'yyyy-MM-dd  
log4j.appender.warn.Threshold = WARN   
log4j.appender.warn.append=true  
log4j.appender.warn.File=/home/iflow/auditLogs/warn/warn.log 

log4j.logger.error=error 
log4j.appender.error=com.jmj.inf.logger.logAppender.LevelGroupAppender
log4j.appender.error.layout=org.apache.log4j.PatternLayout  
log4j.appender.error.layout.ConversionPattern=%d %-5p %c [%t]-%m%n
log4j.appender.error.datePattern='.'yyyy-MM-dd  
log4j.appender.error.Threshold = ERROR   
log4j.appender.error.append=true  
log4j.appender.error.File=/home/iflow/auditLogs/error/error.log 
